<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
</head>
<body>

<script>
    // Function to concatenate elements of an array into a string
    function concat(stringsArray) {
        let result = '';

        for (let i = 0; i < stringsArray.length; i++) {
            result += stringsArray[i];
        }

        return result;
    }

    // Example array
    let namesArray = ['Johnny', 'DeeDee', 'Joey', 'Marky'];

    // Call the concat function and store the result
    let concatenatedString = concat(namesArray);

    // Print the result to the HTML document
    document.body.innerHTML = `<p>Concatenated String: ${concatenatedString}</p>`;
</script>

</body>
</html>

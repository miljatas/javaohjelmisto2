<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
</head>
<body>

<script>
    // Prompt for three integers
    var num1 = prompt("Enter the first integer:");
    var num2 = prompt("Enter the second integer:");
    var num3 = prompt("Enter the third integer:");

    // Convert strings to numbers
    num1 = parseInt(num1);
    num2 = parseInt(num2);
    num3 = parseInt(num3);

    // Calculate sum, product, and average
    var sum = num1 + num2 + num3;
    var product = num1 * num2 * num3;
    var average = sum / 3;

    // Print the results to the HTML document
    document.write("<p>Sum: " + sum + "</p>");
    document.write("<p>Product: " + product + "</p>");
    document.write("<p>Average: " + average + "</p>");
</script>

</body>
</html>
